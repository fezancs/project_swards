<div class="container-fluid" id="form">
        
    <div class="row d-flex justify-content-between namebar">
        <h2>Manage Subcategory</h2>
        <button class="orgbtn" routerLink="/managesubcategory/create"> <i class="fa fa-plus-circle" aria-hidden="true"></i>  Add New Category</button>
    </div>
    
    <div class="row d-flex justify-content-between namebar" style="border-bottom: none;">
        <div class="d-flex justify-content-start">
            <div class="d-flex align-items-center pagination">
                <span> Page</span>
                <i class="fa fa-plus-circle" aria-hidden="true" style="font-size: 1vw;"></i>
                <input style="width: 3vw;height: 1.5vw;margin: 0vw .3vw;">
                <i class="fa fa-plus-circle" aria-hidden="true" style="font-size: 1vw ;"></i>
                <span>of 1 pages</span>
            </div>
            <div class="d-flex align-items-center pagination" style="border-left: .1vw solid black;">
                <span> Views </span>
                <input style="width: 3vw;height: 1.5vw;">
                <span>Per Page</span>
            </div>
            <div class="d-flex align-items-center pagination" style="border-left: .1vw solid black;">
                <span> Total 0 Records Found </span>
            </div>
        </div>
        <div>
            <button class="orgbtn"> Reset Filter</button>
            <button class="orgbtn"> Search </button>
        </div>
    </div>

    <div class=" row d-flex justify-content-between alig-items-center justify-content-center form-header" style="margin-bottom: 0;">
        <div class="d-flex justify-content-start">
            <div class="d-flex align-items-center pagination">
                <span> Select All</span>
            </div>
            <div class="d-flex align-items-center pagination" style="border-left: .1vw solid black;">
                <span> Unselect All </span>
            </div>
            <div class="d-flex align-items-center pagination" style="border-left: .1vw solid black;">
                <span> Selected visible </span>
            </div>             
        </div> 
        
    </div>

    <div class="row d-flex justify-content-start">
        <div class="col-12">
         
         
         <table class="table table-bordered" id="relatedproducts">
             <colgroup>
               <col class="four" />
               <col class="seven" />
               <col class="thirty" />
               <col class="ten" />
               <col class="ten" />
               <col class="thirty" />
               <col class="ten" />
             </colgroup>
             <tr>
                 <th></th>
                 <th>ID</th>
                 <th>Name</th>
                 <th>Create At</th>
                 <th>Status:Active</th>
                 <th>Description</th>
                 <th>Action</th>
             </tr>
             <tr>
                 <td class="bg"> 
                     <select name="" id=""  class="form-control" class="custominput">
                       <option value="1">Any</option>
                       <option value="2">Yes</option>
                       <option value="2">No</option>
                     </select> 
                 </td>
                 <td class="bg"> <input  class="custominput"> </td>
                 <td class="bg"> <input  class="custominput"> </td>
                 <td class="bg">
                    <div class="d-flex flex-column">
                        <div class=" d-flex">
                            <label for="from1" style="font-size: .8vw;padding: 0;">From:</label>
                            <input id="from1" class="custominput" type="date" >
                        </div>
                        <div class=" d-flex justify-content-between">
                            <label for="to1" style="font-size: .8vw;padding: 0;">To:</label>
                            <input id="to1" class="custominput" type="date" style="margin-left: 1vw;">
                        </div>
                    </div>                      
                </td>
                <td class="bg"> 
                    <select name=""  class="form-control" class="custominput">
                      <option value="1">yes</option>
                      <option value="2">no</option>
                    </select> 
                </td>
                <td class="bg"> <input class="custominput"> </td>
                 <td class="bg" ></td>
             </tr>
             
             <ng-container *ngFor="let row of rows">
                <tr>
                   <td> <input id='' class="custominput" type="checkbox" style="margin-left: 0;" ></td>
                   <td>{{row.id}}</td>
                   <td>{{row.name}}</td>
                   <td>{{row.createdat}}</td>
                   <td>{{row.isactive}}</td>
                   <td>{{row.description}}</td>
                   <td> 
                       <a [routerLink]="['/managesubcategory/edit', row.id]" class="action">Edit</a>
                       <a  class="action" href="javascript:void(0)" (click)="deletecustomer(row.id)">Remove</a>
                   </td>
             </tr>
            </ng-container>
 
         </table>
         
        </div>
     </div>


 </div>
